<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Update Vendor Password</title>
    <link rel="stylesheet" href="/Front-end/VendorMethods/css/updateVendorPassword.css">
</head>
<body>
	<h1>Update Vendor Password</h1>
	<form id="updateVendorPasswordForm">
		<label for="username">Username:</label>
		<input type="text" id="username" name="username" required><br><br>
		
		<label for="password">Password:</label>
		<input type="password" id="password" name="password" required><br><br>
		
		<label for="newPassword">New Password:</label>
		<input type="password" id="newPassword" name="newPassword" required><br><br>
		
		<button type="submit">Update Password</button>
		<button id="homepage" onclick="location.href='homepage.html'">HomePage</button>
	</form>
	
	<div id="result"></div>
	
	
</body>
<script src="/Front-end/VendorMethods/Script/updateVendorPassword.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>View Tenders</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Archivo:wght@300;400;500;600&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
		/>
		<link

			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
		<link rel="stylesheet" href="/Front-end/Styles/form.css" />
	</head>
	<body>
		<div id="home">
			<a href="/Front-end/Html/index.html">
				<span class="material-symbols-outlined"> home </span></a
			>
		</div>

		<div id="main-container">
			<div id="title"><h1>View All Tenders</h1></div>

			<div id="form">
				<form action="">
					<div>
						<label for="">Tender Status : &nbsp;</label>
						<input
							options="Available, Closed"
							type="text"
							name=""
							id="status"
							placeholder="Please enter status of the Tender"
							required
						/>
					</div>
					<div style="margin-left: 15px">
						<input type="submit" value="Submit" />
					</div>
				</form>
			</div>
		</div>
	</body>
